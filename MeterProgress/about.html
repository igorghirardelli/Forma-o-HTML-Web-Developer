    <meter></meter>
    <progress id = "progress"> max="100"  min "0" value "0" </progress>

    <script>
        var progress = document.getElementById('progress');
        const Interval = setInterval(()=>{
            progress.value +=5;
            if(progress.value >= 100){
                alert('carregamento com sucesso')
                clearInterval(Interval);
            }
        }, 1000)
        

    </script>
