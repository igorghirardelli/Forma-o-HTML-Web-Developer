<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação e Formatação de Campos</title>
   
</head>
  
<body>
  <section class="container">
    <h1>Validação e Formatação de Campos</h1>
      <form class="formulario">
        <label>Name:</label> 
        <input type="text" class="nameClient" placeholder="Apenas letras">
        <label>E-mail:</label> 
        <input type="email" name="email" placeholder="example@example.com"/ required>
        <label>CPF:</label> 
        <input type="text" id="campo_cpf" placeholder="Apenas Números"/ required>
        <label>Data de Nascimento:</label> 
        <input type="date" id="campo_data" />
        <label>Celular:</label> 
        <input type="text" id="campo_celular" placeholder="Apenas Números" maxlength="11"/ required>
        <label>Telefone Fixo:</label> 
        <input type="text" id="campo_fixo" placeholder="Apenas Números" maxlength="10" />
        <label>Observação:</label> 
        <textarea  type="text" id="campo_observacao" placeholder="Limite de 100 caracteres" maxlength="100"></textarea>
      </form>
  </section>
</body>
<script src="index.js"></script>
</html>
